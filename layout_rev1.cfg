[DEFAULT]
projdir = c:\projects\eagle_dirs\cdp\gerbers
projdir_out = c:\projects\eagle_dirs\cdp\gerbers

[Options]
XSpacing=0.0
YSpacing=0.0
ExcellonDecimals = 4
ExcellonLeadingZeros = 1
FabricationDrawingFile = %(projdir_out)s\cdp_v1.fab
PanelWidth = 10
PanelHeight = 15
LeftMargin = 0
RightMargin = 0
TopMargin = 0
BottomMargin = 0

[isolator]
Prefix=%(projdir)s\isolator
*TopLayer=%(prefix)s.cmp
*BottomLayer=%(prefix)s.sol
*TopSoldermask=%(prefix)s.stc
*BottomSoldermask=%(prefix)s.sts
*TopSilkscreen=%(prefix)s.plc
*BottomSilkscreen=%(prefix)s.pls
BoardOutline=%(prefix)s.bor
Drills= %(prefix)s.drd
ToolList=%(prefix)s.drl
Repeat = 2

